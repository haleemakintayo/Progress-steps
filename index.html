<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress steps</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="progress-container">
        <div class="progress" id="progress"></div>
            <div class="circle active"><p>1</p></div>
            <div class="circle"><p>2</p></div>
            <div class="circle"><p>3</p></div>
            <div class="circle"><p>4</p></div>
        </div>

        <button class="btn" id="prev" disabled>Prev</button>
        <button class="btn" id="next" >Next</button>
    </div>
    
<!-- font-family: 'Roboto', sans-serif;
font-family: 'Roboto Slab', serif; -->
<script src="script.js"></script>
</body>
</html>
